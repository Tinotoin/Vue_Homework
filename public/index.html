<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>

  <div id="app">
    <form v-on:submit.prevent="saveNewItem">
      <label for="new-item">Add a new task:</label>
      <input type="text" id="new-item" v-model="newItem" required>
      <input type="submit" value="Save New Item">
      <input type="radio" name="priority" value="high">
    <label for="male">High</label>
    <input type="radio" name="priority" value="low">
    <label for="female">Low</label>

    <ul>
      <li v-for="(item, index) in items" v-bind:class="item.isDone ? 'done' : 'not-done'">
        <span>{{ item.name }}</span> <!--//within {{}} needs to be the specific hash/key/pair -->
        <span v-if="item.isDone">Done!</span>
        <button v-if="!item.isDone" v-on:click="doItem(index)">Do!</button>
      </li>
    </ul>



    </form>

  </div>

</body>
</html>
